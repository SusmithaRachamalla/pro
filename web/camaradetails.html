<!DOCTYPE html>

<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Mining Competitors from Large Unstructured Datasets</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
    </head>
    <body>
        <div class="container">
            <!-- Codrops top bar -->
            </br>
            </br>
            <header>
                <h1>Mining Competitors from Large Unstructured Datasets</h1>
				
            </header>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="camara"  method="post" enctype="multipart/form-data"> 
                                <h1>Camara Details</h1> 
                                <p> 
                                    <label for="camaraname" class="uname" > Camara Name </label>
                                    <input id="camaraname" name="camaraname" required="required" type="text" placeholder="Camara Name"/>
                                </p>
                                 <p> 
                                    <label for="Id" class="uname" > Camara Id </label>
                                    <input id="camaraname" name="cid" required="required" type="text" placeholder="Camara ID"/>
                                </p>
                                 <p> 
                                    <label for="company" class="uname" > Brand </label>
                                 
                                  <input id="camaraname" name="brand" list="browsers1" >
                                            <datalist id="browsers1" >
                                               <option value=""  selected>Any</option>
                            <option value="Nikon" >Nikon</option>
                            <option value="Kodak" >Kodak</option>
                            <option value="Sony" >Sony</option>
                            <option value="Olympus" >Olympus</option> 
                            <option value="Canon" >Canon</option>
                            <option value="Vivitar" >Vivitar</option>
                             <option value="KINGEAR" >KINGEAR</option>
                            <option value="eBasket" >eBasket</option> 
                            <option value="PowerLead" >PowerLead</option>
                            <option value="Samsung" >Samsung</option>
                             <option value="Ivation" >Ivation</option>
                            <option value="Aberg Best" >Aberg Best</option> 
                            <option value="Digital Camara" >Digital Camara</option>
                            <option value="SanDisk" >SanDisk</option>
                            <option value="Case Logic" >Case Logic</option>
                                            </datalist>
                                 </p>
                                 
                                 <p>
                                     <label for="price" class="uname" > Price </label>
                                 
                                     <input id="camaraname" name="price" required="required" type="text" placeholder="Price(Rs)"/>
                                  
                                 </p>
                              
                                <p> 
                                    Features
                                </p>
                                    </br>
                                </br>
                               
   <p> 
                                    <label for="resolution" class="uname" > Resolution </label>
                                 
                                  <input id="camaraname" name="resolution" list="browsers2" >
                                            <datalist id="browsers2" >
                                               <option value=""  selected>Any</option>
                            <option value="11 MP & Under" >11 MP & Under</option>
                            <option value="12 to 23 MP" >12 to 23 MP</option>
                            <option value="24 to 35 MP" >24 to 35 MP</option>
                            <option value="36 MP & Above" >36 MP & Above</option> 

                                            </datalist>
                                 </p>
                              <p> 
                                    <label for="displaysize" class="uname" >Display Size</label>
                                 
                                  <input id="camaraname" name="dsize" list="browsers4" >
                                            <datalist id="browsers4" >
                                               <option value=""  selected>Any</option>
                            <option value="Under 2 Inches" >Under 2 Inches</option>
                            <option value="2 to 2.9 Inches" >2 to 2.9 Inches</option>
                            <option value="3 to 3.9 Inches" >3 to 3.9 Inches</option>
                            <option value="4 to 4.9 Inches" >4 to 4.9 Inches</option> 
                             <option value="5 to 6.9 Inches" >5 to 6.9 Inches</option>
                            <option value="Over 7 Inches" >Over 7 Inches</option> 


                                            </datalist>
                                 </p> 
                                  <p> 
                                    <label for="zoom" class="uname" > Optical Zoom </label>
                                 
                                  <input id="camaraname" name="zoom" list="browsers3" >
                                            <datalist id="browsers3" >
                                               <option value=""  selected>Any</option>
                            <option value="3.9x & Under" >3.9x & Under</option>
                            <option value="4x to 9.9x" >4x to 9.9x</option>
                            <option value="10x to 19.9x" >10x to 19.9x</option>
                            <option value="20x to 49.9x" >20x to 49.9x</option> 
 <option value="50x & Above" >50x & Above</option> 
                                            </datalist>
                                 </p> 
                                  
                                  
                                  <p> 
                                    <label for="camaraefeauture" class="uname" > Camara Feauture</label>
                                 
                                  <input id="camaraname" name="camarafeauture" list="browsers5" >
                                            <datalist id="browsers5" >
                                               <option value=""  selected>Any</option>
                            <option value="Image Stabilization" >Image Stabilization</option>
                            <option value="Wireless Technology" >Wireless Technology</option>
                            <option value="Dustproof" >Dustproof</option>
                            <option value="Waterproof" >Waterproof</option> 

                                            </datalist>
                                 </p> 
                                  
                                
                       
                                  <p> 
                                    <label for="camaraname" class="uname" data-icon="u" > Camara Image </label>
                                     <input type="file" name="pic" accept="image/*">
                                   
                                </p>
                                </br>
                                </br>
                              
                                <p class="login button"> 
                                    <input type="submit" value="Submit" /> 
                                     <input type="Reset" value="Cancel" />
								</p>
                               
                            </form>
                        </div>

                       
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
