    <body>
        <div class="container">

            </br>

            <header>
                <h1>Mining Competitors from Large Unstructured Datasets</h1>
				
            </header>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="restaurant" method="post" enctype="multipart/form-data"> 
                                <h1>Restaurant</h1> 
                                <p> 
                                    <label for="restaurantname" class="uname" data-icon="u" > Restaurant Name </label>
                                    <input id="restaurantname" name="restaurantname" required="required" type="text" placeholder="Restaurant name"/>
                                </p>
                                 <p> 
                                    <label for="restaurantname" class="uname" data-icon="u" > Address </label>
                                    <input id="restaurantname" name="address" required="required" type="text" placeholder="Address"/>
                                </p>
                                 <p> 
                                    <label for="restaurantname" class="uname" data-icon="u" > Mobile No</label>
                                    <input id="restaurantname" name="mno" required="required" type="text" placeholder="Mobile No"/>
                                </p>
                                <p> 
                                    <label for="restaurantname" class="uname" data-icon="e" > Email ID</label>
                                    <input id="restaurantname" name="eid" required="required" type="text" placeholder="Email ID"/>
                                </p>
                                <p> 
                                    <label for="restaurantname" class="uname" data-icon="u" > City </label>
                                    <input id="restaurantname" name="city" required="required" type="text" placeholder="City"/>
                                </p>
                                   
                                <p> 
                                    Features
                                    </br>
                                </br>
                                
                                <input type="checkbox" name="feauture[]" value="Indian"> Indian Food  &nbsp;&nbsp;
  <input type="checkbox" name="feauture[]" value="Chinese" checked> Chinese &nbsp;&nbsp;
   <input type="checkbox" name="feauture[]" value="Japanese"> Japanese Food &nbsp;&nbsp;
  <input type="checkbox" name="feauture[]" value="Korean" checked> Korean Food &nbsp;&nbsp;
    </br>
   
     <input type="checkbox" name="feauture[]" value="American"> American Food &nbsp;&nbsp;
  <input type="checkbox" name="feauture[]" value="French" checked> French Food &nbsp;&nbsp;
  
                                
      </br>    
       </br> 
                
                                
                                <input type="checkbox" name="feauture[]" value="juice"> Fruit Juice  &nbsp;&nbsp;
  <input type="checkbox" name="feauture[]" value="tea/coffee" checked> Tea/Coffee &nbsp;&nbsp;
   <input type="checkbox" name="feauture[]" value="chicken"> Chicken variety &nbsp;&nbsp;
                               
      </br>    
       </br>  
  <input type="checkbox" name="feauture[]" value="Meat" checked> Meat variety &nbsp;&nbsp;
     <input type="checkbox" name="feauture[]" value="Soup"> Soup variety &nbsp;&nbsp;
  <input type="checkbox" name="feauture[]" value="Bakeryitem" checked> Bakery Items &nbsp;&nbsp;
                 
                                
                                </p>
                                  <p> 
                                    <label for="restaurantname" class="uname" data-icon="u" > Restaurant Image </label>
                                     <input type="file" name="pic" accept="image/*">
                                   
                                </p>
                                </br>
                                </br>
                              
                                <p class="login button"> 
                                    <input type="submit" value="Submit" /> 
                                     <input type="Reset" value="Cancel" />
								</p>
                               
                            </form>

                    </div>
